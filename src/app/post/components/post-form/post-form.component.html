<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="string" class="form-control" id="title"
           formControlName="title" [class.is-invalid]="isInvalid('title')">
    <div class="invalid-feedback">
      Please enter a Title.
    </div>
  </div>
  <div class="form-group">
    <label for="description">description</label>
    <input type="string" class="form-control" id="description"
           formControlName="description" [class.is-invalid]="isInvalid('description')">
    <div class="invalid-feedback">
      Please enter a description.
    </div>
  </div>
  <div class="form-group">
    <label for="image">image</label>
    <input type="file" class="form-control" id="image"
           formControlName="image" [class.is-invalid]="isInvalid('image')" (change)="onFileSelect($event)">
    <div class="invalid-feedback">
      Please enter a image.
    </div>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary d-inline">Add</button>
  <span class="ml-2">{{ status$ | async }}</span>
</form>
