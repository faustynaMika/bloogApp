<article class="group shadow-2xl bg-white rounded-md ">
  <img
    alt="Lava"
    [src]="post.imageSrc"
    class="rounded-t-md shadow-xl transition group-hover:grayscale-[50%]"
  />

  <div class="p-4">
    <a href="#">
      <h3 class="text-lg font-medium text-gray-900">
        {{post.title}}
      </h3>
    </a>

    <p class="mt-2 text-sm leading-relaxed text-gray-500 line-clamp-3">
      {{post.description}}
    </p>
  </div>
</article>
