<article class="max-w-2xl px-6 py-24 mx-auto space-y-16 bg-gray-100 text-gray-900" *ngIf="post$ | async as post">
  <div class="w-full mx-auto space-y-4">
    <h1 class="text-5xl font-bold leading-none">{{post.title}}</h1>
    <div class="flex flex-wrap space-x-2 text-sm text-gray-600">
      <a rel="noopener noreferrer" href="#" class="p-1 hover:underline">#MambaUI</a>
      <a rel="noopener noreferrer" href="#" class="p-1 hover:underline">#TailwindCSS</a>
      <a rel="noopener noreferrer" href="#" class="p-1 hover:underline">#Angular</a>
    </div>
    <p class="text-sm text-gray-600">by
      <a href="#" target="_blank" rel="noopener noreferrer" class="hover:underline text-sky-600">
        <span>Leroy Jenkins</span>
      </a>on
      <time datetime="2021-02-12 15:34:18-0200">Feb 12th 2021</time>
    </p>
  </div>
  <div class="text-gray-800">
    <p>{{post.description}}</p>
    <img alt="img" [src]="post.imageSrc" class="w-1/2">
  </div>
</article>
