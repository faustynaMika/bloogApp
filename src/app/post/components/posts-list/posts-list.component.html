<div *ngIf="loading$ | async">
  Loading...
</div>
<div *ngIf="noResults$ | async">
  No results
</div>
<div class="card bg-light mb-3" style="max-width: 18rem;" *ngFor="let post of posts$ | async">
  <div class="card-header">{{post.title}}</div>
  <div class="card-body">
    <h5 class="card-title">{{post.description}}</h5>
    <img alt="img" [src]="post.imageSrc">
    <button (click)="delete(post)" class="btn btn-danger">Delete</button>
  </div>
</div>
