<div *ngIf="loading$ | async">
  <div class="flex items-center justify-center space-x-2">
    <div class="w-4 h-4 rounded-full animate-pulse bg-fuchsia-300"></div>
    <div class="w-4 h-4 rounded-full animate-pulse bg-fuchsia-200"></div>
    <div class="w-4 h-4 rounded-full animate-pulse bg-fuchsia-100"></div>
    <div class="w-4 h-4 rounded-full animate-pulse bg-fuchsia-50"></div>
  </div>
</div>
<div *ngIf="noResults$ | async">
  No results
</div>
<!--<button (click)="delete(post)" class="bg-yellow-600">Delete</button>-->

<section class="py-6 bg-transparent text-gray-900">
  <div class="container grid lg:grid-cols-3 grid-cols-1 gap-4 p-4 mx-auto">
    <app-post-card *ngFor="let post of posts$ | async" [post]="post"
                   [routerLink]="['details', post.id]"
                   class="card-img w-full rounded bg-transparent">
    </app-post-card>
  </div>
</section>
