<div *ngIf="loading$ | async">
  Loading...
</div>
<div *ngIf="noResults$ | async">
  No results
</div>
<!--<button (click)="delete(post)" class="bg-yellow-600">Delete</button>-->

<section class="py-6 bg-transparent text-gray-900">
  <div class="container grid grid-cols-3 gap-4 p-4 mx-auto ">
    <app-post-card *ngFor="let post of posts$ | async" [post]="post"
                   [routerLink]="['details', post.id]"
                   class="card-img w-full rounded bg-transparent">
    </app-post-card>
  </div>
</section>
